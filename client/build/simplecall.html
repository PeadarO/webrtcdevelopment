<html lang=en>
<head>
    <title>WebRTC Call</title>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href="minScripts/mainStyle.css">
    <script src="minScripts/presentationScript.js"> </script>

</head>

<body>

    <div  class="container-fluid">

        <div class="row" id="alertBox" hidden="true"></div>
        
        <div class="row thirdPanelClass"> 
            <div class="col-xs-12 videoBox merge" id="videoHold">
                <div class="row users-container merge" id="usersContainer">
                    <div class="CardClass" id="card">
                        
                        <!-- when no remote -->
                        <div id="local">
                            <div class="col-sm-4 merge" > </div>
                            <div class="col-sm-4 merge "> 
                                <video name="myVideo" autoplay="autoplay" muted="true" /></div>
                            <div class="col-sm-4 merge" > </div>
                        </div>

                        <!-- when remote is connected -->
                        <div id ="remote" class="conatiner" style="display: inline;">
                            <div  class="row">
                                <div class="col-sm-4 merge" >
                                    <video hidden name="video1" autoplay="autoplay" muted="true" />
                                </div>
                                <div class="col-sm-4 merge" >
                                    <video hidden name="video2" autoplay="autoplay" />
                                </div>
                                <div class="col-sm-4 merge" >
                                    <video hidden name="video3" autoplay="autoplay" />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div> 
        </div>

        <div class="row fourthPanelClass"> 
            <div class="col-xs-12 filesharingBox merge" >
                <div id="fileSharingRow" class="row fileSharingRow"> </div>
            </div>
        </div>
        
        <div class="row fifthPanelClass"> 
            <div class="col-xs-12 filesharingBox merge" >
                <div id="fileListingRow" class="row">  </div>
            </div>
        </div>


    </div>

</body>
<script src="minScripts/mainScript.js"></script>
<script src="scripts/start.js"></script>
<script>

$('document').ready(function(){

    sessionid= init(false);

    var webrtcdomobj= new WebRTCdom(
        "myVideo", ["video1" , "video2", "video3"]
    );

    /*_incomingAudio , _incomingVideo , _incomingData,
    _outgoingAudio, _outgoingVideo , _outgoingData,
    _chat , _fileShare ,  _screenrecord , _screenshare
    */
    var webrtcdevobj = new WebRTCdev ( 
        sessionid,
        true , true , true,
        true , true , true,
        false , false , true, false,
        false, false , false
    );

    startcall();
});
</script>
</html>
