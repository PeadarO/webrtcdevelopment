{
    "opts": {
        "template": "templates/default",  
        "encoding": "utf8",               
        "destination": "./../client/build/doc/",          
        "recurse": true
    },
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": [ "./../client/build/minScripts/webrtcdevelopment.js","./../client/build/minScripts/webrtcdevelopment_header.js" ],
        "exclude": [ /* array of paths to exclude */ ],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    }
}